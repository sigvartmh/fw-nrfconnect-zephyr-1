description: Nordic SPU (System Protection Unit)

compatible: "nordic,nrf-spu"

include: base.yaml

properties:
    reg:
      required: true

    interrupts:
      required: true

    ram-regions:
      type: array
      description: number of lockable RAM regions and region size in KiB
      required: true

    flash-regions:
      type: array
      description: number of lockable flash regions and region size in KiB
      required: true
